<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch - Collins</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- I used google fonts because apparently "Roboto" is the closest I can get to the official iphone font :) -->

	<link rel="stylesheet" type="text/css" href="stopwatch.css">
	<script type="text/javascript" src="stopwatch.js"></script>

</head>
<body>
	<h1>Stopwatch</h1>
	<p id="output">00:00:00</p>
	<div id="controls">
		<button id="start" onclick="start()">Start</button>
		<button id="reset" onclick="reset()">Reset</button>
	</div>
</body>
</html>
